AllCops:
  Include:
    - '**/Gemfile'
    - lib/**/*
    - spec/**/*
    - gemirro.gemspec
  Exclude:
    - files/**/*
    - templates/**/*
MethodLength:
  Exclude:
    - lib/**/*
    - test/**/*.rb
    - spec/**/*.rb
ClassLength:
  Exclude:
    - lib/**/*
    - test/**/*
LineLength:
  Exclude:
    - test/**/*
ParameterLists:
  Exclude:
    - lib/**/*
Metrics/CyclomaticComplexity:
  Severity: warning
  Max: 20
Metrics/PerceivedComplexity:
  Severity: warning
  Max: 20
Lint/Eval:
  Exclude:
    - lib/**/*
Metrics/BlockNesting:
  Severity: warning
  Max: 4
Style/PredicateName:
  Exclude:
    - lib/fakefs/file.rb
Style/MethodName:
  Exclude:
    - lib/**/*.rb
    - test/**/*.rb
Style/ModuleFunction:
  Exclude:
    - lib/**/*.rb
    - test/**/*.rb
TrivialAccessors:
  Enabled: true
  ExactNameMatch: true
